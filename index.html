<html>
  <head>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script defer src="alpine-init.js"></script>
  </head>
  <body>
    <h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>
    <div x-data="{ count: 0 }">
      <h3>Count: <span x-text="count"></span></h3>
      <button @click="count++">+</button>
      <button @click="count--">-</button>
    </div>

    <div x-data="{ open: false }">
      <h1>Toggle with alpine</h1>
      <button @click=" open = !open">toggle</button>
      <h3 x-show="open">Show me!</h3>
    </div>
    <h3>For loop</h3>
    <ul x-data="{ monsters: ['Dracula', 'Wolfman', 'Mummy']}">
      <template x-for="name in monsters">
        <li x-text="name"></li>
      </template>
    </ul>
    <div x-data="dropdown">
      <button @click="toggle">Expand</button>

      <span x-show="open">Content...</span>
    </div>

    <div x-data="dropdown">
      <button @click="toggle">Expand</button>

      <span x-show="open">Some Other Content...</span>
    </div>
  </body>
</html>
